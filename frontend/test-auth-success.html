<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册成功测试</title>
    <link rel="stylesheet" href="auth-success.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
        }
        
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .test-header {
            padding: 20px;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            color: white;
            text-align: center;
        }
        
        .test-buttons {
            padding: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .test-btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .test-btn.primary {
            background: #007AFF;
            color: white;
        }
        
        .test-btn.secondary {
            background: #f1f1f1;
            color: #333;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h2>注册成功界面测试</h2>
        </div>
        
        <div class="test-buttons">
            <button class="test-btn primary" onclick="showSuccessDemo()">显示成功界面</button>
            <button class="test-btn secondary" onclick="showToastDemo()">显示吐司提示</button>
            <button class="test-btn secondary" onclick="showBothDemo()">显示完整效果</button>
        </div>
        
        <!-- 成功界面容器 -->
        <div id="successContainer" style="display: none;">
            <div class="register-success" style="display: flex;">
                <div class="success-icon">
                    <div class="checkmark-circle">
                        <svg class="checkmark" width="60" height="60" viewBox="0 0 60 60">
                            <circle cx="30" cy="30" r="28" fill="none" stroke="#34C759" stroke-width="3"/>
                            <path d="M18 30l8 8 16-16" fill="none" stroke="#34C759" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="success-content">
                    <h3 class="success-title">注册成功！</h3>
                    <p class="success-message">请检查您的邮箱以完成验证</p>
                    <div class="success-actions">
                        <button type="button" class="success-btn" onclick="hideSuccessDemo()">返回登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSuccessDemo() {
            document.getElementById('successContainer').style.display = 'block';
        }
        
        function hideSuccessDemo() {
            document.getElementById('successContainer').style.display = 'none';
        }
        
        function showToastDemo() {
            showToast('注册成功！', '请检查您的邮箱以完成验证', 'success', 5000);
        }
        
        function showBothDemo() {
            showSuccessDemo();
            showToastDemo();
        }
        
        // 吐司提示函数
        function showToast(title, message, type = 'info', duration = 3000) {
            // 创建吐司容器（如果不存在）
            let toastContainer = document.querySelector('.toast-container');
            if (!toastContainer) {
                toastContainer = document.createElement('div');
                toastContainer.className = 'toast-container';
                document.body.appendChild(toastContainer);
            }
            
            // 创建吐司元素
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            // 图标映射
            const iconMap = {
                success: '✓',
                error: '✕',
                warning: '⚠',
                info: 'ℹ'
            };
            
            toast.innerHTML = `
                <div class="toast-icon">${iconMap[type] || iconMap.info}</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    ${message ? `<div class="toast-message">${message}</div>` : ''}
                </div>
                <button class="toast-close" type="button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            `;
            
            // 添加到容器
            toastContainer.appendChild(toast);
            
            // 绑定关闭按钮事件
            const closeBtn = toast.querySelector('.toast-close');
            if (closeBtn) {
                closeBtn.addEventListener('click', () => {
                    removeToast(toast);
                });
            }
            
            // 自动移除
            if (duration > 0) {
                setTimeout(() => {
                    removeToast(toast);
                }, duration);
            }
            
            return toast;
        }
        
        // 移除吐司提示
        function removeToast(toast) {
            if (toast && toast.parentNode) {
                toast.classList.add('toast-out');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }
        }
    </script>
</body>
</html>
