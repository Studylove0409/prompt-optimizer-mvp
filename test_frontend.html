<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键执行功能测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background: #0056CC;
        }
        .execute-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }
        .execute-btn:hover {
            background: linear-gradient(135deg, #ee5a24, #d63031);
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
        }
        .result {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            white-space: pre-wrap;
        }
        .hidden {
            display: none;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>🚀 一键执行功能测试</h1>
    
    <div class="section">
        <h2>1. 输入原始提示词</h2>
        <textarea id="originalPrompt" placeholder="请输入您要优化的提示词...">写一篇关于人工智能的文章</textarea>
        <br>
        <button class="button" onclick="optimizePrompt()">优化提示词</button>
    </div>
    
    <div class="section" id="optimizedSection" style="display: none;">
        <h2>2. 优化结果</h2>
        <div class="result" id="optimizedResult"></div>
        <button class="button execute-btn" onclick="executePrompt()">🚀 获取AI回答</button>
        <button class="button" onclick="copyText('optimizedResult')">📋 复制优化结果</button>
    </div>
    
    <div class="section" id="aiResponseSection" style="display: none;">
        <h2>3. AI回答</h2>
        <div class="result" id="aiResponse"></div>
        <button class="button" onclick="copyText('aiResponse')">📋 复制AI回答</button>
        <button class="button" onclick="clearAll()">🗑️ 清空所有</button>
    </div>
    
    <div class="section">
        <h2>功能说明</h2>
        <ul>
            <li><strong>步骤1：</strong>输入原始提示词，点击"优化提示词"</li>
            <li><strong>步骤2：</strong>查看优化结果，点击"🚀 获取AI回答"实现一键执行</li>
            <li><strong>步骤3：</strong>查看AI的最终回答结果</li>
        </ul>
        <p><strong>一键执行功能：</strong>在提示词优化完成后，点击"获取AI回答"按钮，应用会自动使用优化后的提示词调用AI模型，并显示最终的回答结果。</p>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        
        // 模拟优化提示词功能
        async function optimizePrompt() {
            const originalText = document.getElementById('originalPrompt').value.trim();
            if (!originalText) {
                alert('请输入提示词');
                return;
            }
            
            const optimizedSection = document.getElementById('optimizedSection');
            const optimizedResult = document.getElementById('optimizedResult');
            
            optimizedResult.textContent = '正在优化中...';
            optimizedResult.className = 'result loading';
            optimizedSection.style.display = 'block';
            
            try {
                // 模拟API调用
                const response = await fetch(`${API_BASE_URL}/optimize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        original_prompt: originalText,
                        model: 'deepseek-chat'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                optimizedResult.textContent = data.optimized_prompt;
                optimizedResult.className = 'result';
                
                alert('提示词优化成功！');
            } catch (error) {
                console.error('优化失败:', error);
                optimizedResult.textContent = `优化失败: ${error.message}`;
                optimizedResult.className = 'result';
            }
        }
        
        // 一键执行功能
        async function executePrompt() {
            const optimizedText = document.getElementById('optimizedResult').textContent.trim();
            if (!optimizedText || optimizedText.includes('优化失败') || optimizedText.includes('正在优化')) {
                alert('请先成功优化提示词');
                return;
            }
            
            const aiResponseSection = document.getElementById('aiResponseSection');
            const aiResponse = document.getElementById('aiResponse');
            
            aiResponse.textContent = '正在获取AI回答...';
            aiResponse.className = 'result loading';
            aiResponseSection.style.display = 'block';
            
            try {
                // 调用执行API
                const response = await fetch(`${API_BASE_URL}/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        optimized_prompt: optimizedText,
                        model: 'deepseek-chat'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                aiResponse.textContent = data.ai_response;
                aiResponse.className = 'result';
                
                alert('AI回答获取成功！');
            } catch (error) {
                console.error('获取AI回答失败:', error);
                aiResponse.textContent = `获取AI回答失败: ${error.message}`;
                aiResponse.className = 'result';
            }
        }
        
        // 复制文本
        async function copyText(elementId) {
            const element = document.getElementById(elementId);
            try {
                await navigator.clipboard.writeText(element.textContent);
                alert('已复制到剪贴板');
            } catch (error) {
                console.error('复制失败:', error);
                alert('复制失败');
            }
        }
        
        // 清空所有
        function clearAll() {
            if (confirm('确定要清空所有内容吗？')) {
                document.getElementById('originalPrompt').value = '';
                document.getElementById('optimizedSection').style.display = 'none';
                document.getElementById('aiResponseSection').style.display = 'none';
                alert('已清空所有内容');
            }
        }
    </script>
</body>
</html>
